{% extends "layout.html" %}
{% block content %}
<div class="clearfix"></div>
<div class="home mt-4">
	<!-- <div class="d-flex p-2 justify-content-center"> -->
	<div>
		<form method='post' action="/add">
		  <div class="form-group row">
		    <label for="task_subject" class="col-sm-4 col-form-label">Subject</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" name=subject id="task_subject" placeholder="Subject">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="task_detail" class="col-sm-4 col-form-label">Task Detail</label>
		    <div class="col-sm-8">
		      <textarea rows=5 columns=5 class="form-control" name=detail  id="task_detail" placeholder="Details">
		      </textarea>
		    </div>
		  </div>
		  <div class="form-group row">
		    <div class="col-sm-10">
		      <button type="submit" class="btn btn-primary">Add task</button>
		    </div>
		  </div>
		</form>
	</div>	
</div>
{% endblock %}
