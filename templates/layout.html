<!DOCTYPE html>
<html>
    <title>ToDo App</title>
	<head>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        <script type="text/javascript">
          var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
	</head>
	<body>
		<header>
			<div class="container mt-1">
				<nav id="navbar-example2" class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="{{ url_for('main') }}">ToDo App</a>
                    <ul class="nav nav-pills nav-fill">
                        <li class="nav-item">
                            <a class="nav-link {{ 'active' if active == 'main'}}" href="{{ url_for('main') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ 'active' if active == 'add'}}" href="{{ url_for('add') }}">Add Task</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ 'active' if active == 'list'}}" href="{{ url_for('list') }}">List Task</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link disabled" href="#">Log in/out(Disabled)</a>
                        </li> -->
                    </ul>
                </nav>
		</header>
	<div class="container">
	  {% block content %}
	  {% endblock %}
	</div>
	</body>
</html>
